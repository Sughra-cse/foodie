<html>
<head>

<body>
    <div class="container">

<div class="container1">
    
</div>
  <div class="container2">
    <center><h1>LogIn</h1></center>
    <form style="max-width:500px;margin:auto">
        
    <label for="email"><i class="fa fa-envelope icon"></i><b>Email Address</b></label><br>
    <input  type="email" placeholder="Email Address " name="email" required><br>
    
    <label for="psw"><i class="fa fa-lock icon"></i><b>Password</b></label><br>
    <input  type="password" placeholder="Enter Password" name="psw" required><br>

    
    <label style="margin-left: 40px;">
        <input  type="checkbox" checked="checked" name="remember"> Remember Password
    </label>  <br> <br>
    <a href="#" style="margin-left: 40px;">Forgot Password?</a><br>
    <button type="submit">LogIn</button>
    <p style="margin-left: 40px;">Don't have an account?&nbsp;
        <a href="#">Create Account</a></p>
</form>
  </div>

</div>
</body>
